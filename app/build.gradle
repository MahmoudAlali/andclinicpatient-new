    // bubble info for map
    implementation 'com.appolica:interactive-info-window:v1.0.6'
    implementation 'com.archit.calendar:awesome-calendar:1.1.5'
    implementation 'com.savvi.datepicker:rangepicker:1.2.0'

    implementation 'com.kaopiz:kprogresshud:1.2.0'
    //-- date picker
    //    com.github.mownier.sambag:1.0.1
    //--- Rate Bar
    implementation 'hyogeun.github.com.colorratingbar:ColorRatingBar:1.0.0'
    //----------- search able spinner
    implementation 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.10'
    implementation 'com.mostafagazar:customshapeimageview:1.0.4'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
}
